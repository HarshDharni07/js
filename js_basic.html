<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="row d-flex  justify-content-center">
        <div id="box1" class="col-6 bg-primary ">
            <h4 id="txt1">hello</h4>
            <button class="btn btn-danger btn-border border-white"onclick="cut()">cut</button>
        </div>
        <div id="box2"  class="col-6 bg-danger">
            <h4 id="txt2"></h4>
            <button class="btn btn-primary btn-border border-white" onclick="paste()">paste</button>
        </div>
        <script>
            function cut(){
                txt1.innerText=""
            }
            function paste(){
                txt2.innerText="heelo"
            }
        </script>
    </div>
    
    
        
    </div>


   
</body>
</html>
